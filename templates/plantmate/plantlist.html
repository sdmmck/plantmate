{% extends "plantmate/base.html" %}
{% load staticfiles %}

{% block title_block %}
    plant a-z
{% endblock %}

{% block body_block %}
    <h1>this is a page for pllllants</h1>

    {% if plants %}
        <ul>
            {% for plant in plants %}
                <li><a href="{{ plant.url }}">{{ plant.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="{% url 'add_plant' %}">add a new plant</a><br/>

{% endblock %}
