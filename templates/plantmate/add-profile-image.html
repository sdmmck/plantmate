{% extends "plantmate/../plantmate/base.html" %}
{% load staticfiles %}
{% block head_block %}
    {% block title_block %}
        Add an image
    {% endblock %}
{% endblock %}

{% block body_block %}
    <h1 xmlns="http://www.w3.org/1999/html">add an image </h1>
    <div>
        <form role="form" id="profile_picture" method="post" enctype="multipart/form-data"
              action=".">
            {% csrf_token %}
            <input type="file" name="picture" id="picture">
            <button class="btn btn-primary" type="submit" value="submit">add image</button>
        </form>

    </div>
     <img id="border_image" src="{% static 'images/flowerpotsborder.png' %}" alt="plantmate"/>
{% endblock %}
