{% extends "plantmate/base.html" %}
{% load staticfiles %}
{% block head_block %}


    {% block title_block %}
        Add a Business
    {% endblock %}
{% endblock %}

{% block body_block %}
<div class="jumbotron">
    <h1>Add a Business</h1>
</div>
    <div>
        <form role="form" id="business_form" method="post" enctype="multipart/form-data" action="{% url 'add_business' %}" class=""form-inline">
            {% csrf_token %}

            <input type="text" name="name" id="name" value="">
        <input type="text" name="address" id="address" value="">
        <input type="hidden" name="lat" id="lat">
        <input type="hidden" name="lng" id="lng">


            <button class="btn btn-primary" type="submit" name="submit" value="Add business">
            add business</button>
         </br>
        </form>


        <input id="search-box" class="controls" type="text" placeholder="search for a business here" style=" font-size: 20px;
        text-overflow: ellipsis;">
    <div id="map" style=" height: 400px; width: 800px;"></div>


    <script>

      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.864237, lng: -4.251806},
                zoom: 13,
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('search-box');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            console.log(place.geometry.location.lng());
            console.log(place.geometry.location.lat());
            console.log(place.name);
            console.log(place.address_components);

            document.getElementById("lat").value=place.geometry.location.lat();
            document.getElementById("lng").value=place.geometry.location.lng();
            document.getElementById("name").value=place.name;



            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }

    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXhTbwURSjqAql1ySbqt0jeefYM8v74uc&libraries=places&callback=initAutocomplete" async defer></script>


    </div>
{% endblock %}
