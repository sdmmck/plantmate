{% extends "plantmate/base.html" %}
{% load staticfiles %}
{% block head_block %}
    {% block title_block %}
        my plants
    {% endblock %}
{% endblock %}
{% block body_block %}
    <h1>my plants</h1>
    {% if plants %}
        {% for plant in plants %}
            <a href="/plant-list/{{ plant.slug }}">{{ plant.name }}</a>
            <img src="{% static plant.picture %}" width="100" class="img-circle">
            </br>
        {% endfor %}
    {% endif %}
{% endblock %}
