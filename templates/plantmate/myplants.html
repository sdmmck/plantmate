{% extends "plantmate/base.html" %}
{% load staticfiles %}

{% block title_block %}
    my plants
{% endblock %}

{% block body_block %}
    <h1>my plants</h1>
    {% if saved_plants %}
        {% for plant in saved_plants %}
            <a href="/plant-list/{{ plant }}/">{{ plant }}</a><br />
        {%  endfor %}
    {% endif %}
{% endblock %}
