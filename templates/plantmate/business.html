{% extends "plantmate/base.html" %}
{% load staticfiles %}

{% block title_block %}
    {{ slug }}
{% endblock %}

{% block body_block %}
    {% if business %}
        <h1>{{ business.name }}</h1>

        <div id="googleMap" style="width:50%;height:400px;">


        <script>
            function myMap() {
                var mapProp= {
                    center:new google.maps.LatLng(51.508742,-0.120850),
                    zoom:5,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1_mwAa6UhCMVkPr4XIk-XFSXlD0Fwkmw&callback=myMap"></script>


    {% else %}
        This business has not been added yet!
    {% endif %}
{% endblock %}
