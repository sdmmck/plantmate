{% extends "plantmate/base.html" %}
{% load staticfiles %}

{% block title_block %}
    {{ slug }}
{% endblock %}

{% block body_block %}
    {% if business %}
        <h1>{{ business.name }}</h1>

        <div id="googleMap" style="width:75%;height:400px;"></div>


        <script>
            function initMap() {
                var mapProp= {
                    center: {lat: 55.864237, lng: -4.251806},
                    zoom:11,
                };

                // Create new map
                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

                // Add marker
                var marker = new google.maps.Marker({
                    position: {lat:Number("{{ business.lat }}"),lng:Number("{{ business.long }}")},
                    map: map
                    });

                var infoWindow = new google.maps.InfoWindow({
                    content: "<h3>{{ business.name }}</h3>"
                });

                marker.addListener('click', function(){
                    infoWindow.open(map,marker);
                });
            }
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1_mwAa6UhCMVkPr4XIk-XFSXlD0Fwkmw&callback=initMap"></script>


    {% else %}
        This business has not been added yet!
    {% endif %}
{% endblock %}
