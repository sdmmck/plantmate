{% extends 'plantmate/../plantmate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="jumbotron">
        <h1>Login</h1>
    </div>
    <div class="background_space_medium_rare" style="margin-bottom: 60px; width:400px; margin-left: 60px">
        <form role="form" method="post" action=".">
            {% csrf_token %}

            {{ form.username.errors }}
            {{ form.non_field_errors }}

            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" name="username" id="id_username" class="form-control"
                       placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <label for="input_password">Password</label>
                <input class="form-control" id="id_password" type="password"
                       placeholder="Password" name="password" required/>
            </div>
            <button type="submit" class="btn btn-success btn-send">Sign in</button>
        </form>
    </div>
{% endblock %}
