{% extends 'plantmate/base.html' %}

{% load staticfiles %}

{% block body_block %}

    <form role="form" method="post" action=".">
        {% csrf_token %}

        {{ form.username.errors }}
        {{ form.non_field_errors }}

        <h2 class="form-signin-heading">Register Here</h2>
        <div class="form-group">
            <p class="required"><label for="id_username">Choose a username:</label>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text"
                       placeholder="Enter username" required/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_email">Enter your e-mail address:</label>
                <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" required/>
            </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_password1">Choose a password:</label>
                <input class="form-control" id="id_password1" name="password1" type="password"
                       placeholder="Enter password" required/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_password2">Confirm password:</label>
                <input class="form-control" id="id_password2" name="password2" type="password"
                       placeholder="Enter password again" required/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="picture">Upload a picture:</label>
                <input type="file" name="picture" id="picture">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>

{% endblock %}
